name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:   # optional but helps register the check immediately

jobs:
  ci-check:
    name: ci-check     # THIS will be the status check name in org rulesets
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run simple check
        run: |
          echo "Running basic check..."
          # To make GitHub register this job as a status check,
          # it must be able to PASS or FAIL.
          # Keep it simple.
          exit 0
